<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gráfico de Barras</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: white;
        margin: 0;
        padding: 0;
        color: #1e293b;
      }

      .chart-container {
        background: white;
        border: 1px solid #e2e8f0;
        padding: 10px;
        margin-bottom: 15px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .chart-header {
        margin-bottom: 10px;
        padding-bottom: 8px;
        border-bottom: 1px solid #e2e8f0;
        width: 100%;
      }

      .chart-title {
        font-size: 16px;
        font-weight: bold;
        color: #1e293b;
        margin-bottom: 4px;
      }

      .chart-subtitle {
        font-size: 11px;
        color: #64748b;
      }

      .chart-content {
        background: #fafafa;
        border: 1px solid #e2e8f0;
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 1150px;
        height: 650px;
      }

      .chart-wrapper {
        width: 1100px;
        height: 600px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Responsive adjustments */
      @media print {
        body {
          padding: 5px;
        }

        .chart-container {
          padding: 5px;
          margin-bottom: 5px;
        }

        .chart-header {
          margin-bottom: 5px;
          padding-bottom: 5px;
        }

        .chart-title {
          font-size: 16px;
        }

        .chart-subtitle {
          font-size: 11px;
        }

        .chart-content {
          padding: 5px;
          min-width: 800px;
          min-height: 500px;
        }

        .chart-wrapper {
          width: 800px;
          height: 500px;
        }
      }
    </style>
  </head>
  <body>
    <div class="chart-container">
      <div class="chart-header">
        <h2 class="chart-title">{{ .Title }}</h2>
        <p class="chart-subtitle">Visualización de datos financieros</p>
      </div>

      <div class="chart-content">
        <div class="chart-wrapper">{{ .Graph }}</div>
      </div>
    </div>
  </body>
</html>

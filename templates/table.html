<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Report</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 12px; /* Adjust font size for better fit */
        margin: 0;
        padding: 0;
      }

      /* ✅ Ensures the table fits within the PDF width */
      .table-container {
        width: 100%;
        max-width: 100%;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed; /* ✅ Distributes columns evenly */
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 6px;
        text-align: left;
        vertical-align: middle;
        word-wrap: break-word; /* ✅ Allow text wrapping */
        white-space: normal; /* ✅ Ensures content fits inside */
        overflow: hidden;
      }

      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }

      /* ✅ Dynamically adjust column widths */
      th,
      td {
        width: auto;
      }

      /* ✅ Adjust font size for better PDF fit */
      @media print {
        body {
          font-size: 10px;
        }
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">Table Report</h2>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            {{ range .Headers }}
            <th>{{ . }}</th>
            {{ end }}
          </tr>
        </thead>
        <tbody>
          {{ range .Rows }}
          <tr>
            {{ range . }}
            <td>{{ . }}</td>
            {{ end }}
          </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
  </body>
</html>

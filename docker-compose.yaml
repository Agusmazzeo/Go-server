version: '3.3'
services:
  api:
    image: agusmazzeo1/reporter:1.0.0
    build: .
    restart: always
    environment:
      - SERVICE_TYPE=API
    volumes:
      - ./settings:/settings
      - ./templates:/templates
    ports:
      - 5051:5051
    networks:
      - local-net

  worker:
    image: agusmazzeo1/reporter:1.0.0
    build: .
    restart: always
    environment:
      - SERVICE_TYPE=WORKER
    networks:
      - local-net

  postgres-db:
    image: pgvector/pgvector:pg16
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: db
    ports:
      - 5440:5432
    expose:
      - '5440'
    volumes:
      - ./database:/var/lib/postgresql/data
    networks:
      - local-net

  redis:
    image: redis:7.0-alpine
    container_name: redis
    restart: always
    ports:
      - 6379:6379
    networks:
      - local-net
    volumes:
      - redis-data:/data

volumes:
  esdata:
  redis-data:

networks:
  local-net:
